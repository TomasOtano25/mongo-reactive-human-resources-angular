<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="accent">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>


      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>SGH</span>
        <span class="toolbar-spacer"></span>
        <span>
          <span>{{username}}</span>
          <button (click)="logout()" mat-button>
            <mat-icon>person</mat-icon>
            <span>Logout</span>
          </button>
          <button mat-button routerLink="/home/profile">
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button [matMenuTriggerFor]="menu" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/home/languages">
              <mat-icon>home</mat-icon>
              <span>Lenguajes</span>
            </button>
            <button mat-menu-item routerLink="/home/jobs">
              <mat-icon>home</mat-icon>
              <span>Puestos</span>
            </button>
            <button mat-menu-item routerLink="/home/competencies">
              <mat-icon>home</mat-icon>
              <span>Competencias</span>
            </button>
          </mat-menu>
        </span>
      </mat-toolbar>
      <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
