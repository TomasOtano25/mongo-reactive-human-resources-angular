<mat-dialog-content>
  <form (ngSubmit)="update()">
    <mat-form-field>
      <label>
        <input [(ngModel)]=language2.name cdkFocusInitial class="form-control" matInput name="name"
               placeholder="Nombre" required type="text"/>
      </label>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>

  <button mat-dialog-close mat-raised-button>Close</button>

  <button (click)="update()" color="primary" mat-raised-button type="submit">
    <mat-icon>local_tag</mat-icon>
    <span>Actualizar Lenguaje</span>
  </button>
</mat-dialog-actions>
