<mat-card>
  <h2>Show All Tags</h2>
  <button (click)="show()" color="primary" mat-raised-button>
    <mat-icon>view_comfy</mat-icon>
    <mat-icon>search</mat-icon>
  </button>
</mat-card>

<app-crud (create)="create()" (delete)="delete($event)" (update)="update($event)" [readAction]="false" [columns]="columns"
          [data]="dataSource" [title]="title"></app-crud>
