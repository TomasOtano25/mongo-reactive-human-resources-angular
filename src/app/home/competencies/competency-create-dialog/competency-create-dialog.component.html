<h3 mat-dialog-title>Crear Competencia</h3>
<mat-dialog-content>
  <form (ngSubmit)="create()">
    <mat-form-field>
      <label>
        <input [(ngModel)]="competency.description" cdkFocusInitial class="form-control" matInput name="description"
               placeholder="Descripcion" required type="text"/>
      </label>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>

  <button (click)="create()" color="primary" mat-raised-button type="submit">
<!--    <mat-icon>local_tag</mat-icon>-->
    <span>Crear Competencia</span>
  </button>
</mat-dialog-actions>
