<mat-dialog-content>
  <form (ngSubmit)="update()">
    <mat-form-field>
      <label>
        <input [(ngModel)]=competency2.description cdkFocusInitial class="form-control" matInput name="description"
               placeholder="Descripcion" required type="text"/>
      </label>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>

  <button mat-dialog-close mat-raised-button>Close</button>

  <button (click)="update()" color="primary" mat-raised-button type="submit">
<!--    <mat-icon>local_tag</mat-icon>-->
    <span>Actualizar Competencia</span>
  </button>
</mat-dialog-actions>
